<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div id="main-container">
      {% include nav.html %}
      <div id="content">
        <header class="clearfix">
          {% if page.headerimg %}
          <img class="float-right" src="{{ page.headerimg }}" width="125" height="125" />
          {% endif %}
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
        </header>
        <hr />
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
